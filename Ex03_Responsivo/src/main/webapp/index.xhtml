<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Sistema Orçamento</title>
        <h:outputStylesheet name="estilos.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:card class="formulario">
                <f:facet name="title">
                    Serviço de Orçamento
                </f:facet>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-4">
                        <p:outputLabel value="Nome"/>
                        <p:inputText class="campo"/>
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p:outputLabel value="CPF/CNPJ"/>
                        <p:inputText class="campo"/>
                    </div>
                    <div class="ui-g-12 ui-lg-4">
                        <p:outputLabel value="Serviço"/>
                        <p:selectOneMenu class="campo">
                            <f:selectItem itemLabel="Selecione..." itemValue=""/>
                            <f:selectItem itemLabel="Limpeza do aparelho" itemValue="Limpeza do aparelho"/>
                            <f:selectItem itemLabel="Troca de peça" itemValue="Troca de peça"/>
                            <f:selectItem itemLabel="Configurações" itemValue="Configurações"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <br/>
                        <p:commandButton class="" value="Adicionar" styleClass='campo ui-button-success'/>
                    </div>
                </div>
                <p:dataTable value='' showGridlines="true" size="small">
                    <p:column headerText="#" width='20'>
                        <h:outputText value="01"/>
                    </p:column>
                    <p:column headerText="Serviço">
                        <h:outputText value="Configurações"/>
                    </p:column>
                    <p:column headerText="Valor" width='160' responsivePriority="3">
                        <h:outputText value="R$ 00,00"/>
                    </p:column>
                    <p:column width='40' responsivePriority='4'>
                        <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger"/>
                    </p:column>
                </p:dataTable>
            </p:card>
        </h:form>
    </h:body>
</html>
